<app-menu></app-menu>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ pageTitle }}</h5>

        <a routerLink="vendor/create"></a> 
<button>
         <a routerLink="/vendor/create">ADD NEW VENDOR</a></button>
          <br>
          <br>

        <table class="table">  
            <thead>

                <tr>
                    <th scope="col">Code</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">City</th>
                    <th scope="col">State</th>
                    <th scope="col">Zip</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Email</th>
                    <th scope="col">Detail</th>
                    <th scope="col">Edit</th>

                    
                </tr> 

            </thead>

            <tbody>

                <tr *ngFor="let vendor of vendors">
                    <td scope="row">{{ vendor.code }}</td>
                    <td scope="row">{{ vendor.name }}</td>
                    <td scope="row">{{ vendor.address }}</td>
                    <td scope="row">{{ vendor.city }}</td>
                    <td scope="row">{{ vendor.state }}</td>
                    <td scope="row">{{ vendor.zip }}</td>
                    <td scope="row">{{ vendor.phone }}</td>
                    <td scope="row">{{ vendor.email }}</td>
                    

                    <td>
                        <div>
                        
                        <a routerLink="vendor/detail/{{vendor.id}}">
                    <button> <img src="\assets\Detail-Icon.png" alt="" width = "25" height = "25"/></button>
                        </a>
                        
                    </div>
                        </td><td>
                        <div>
                    <a routerLink = "/vendor/edit/{{vendor.id}}">Edit</a>
                    <button> <img src="\assets\PencilEditIcon.png" alt="" width = "20" height = "20"/> </button>
                        
                         </div> 
                        </td>
                
                
                </tr>

            </tbody>
        </table> 
    </div>
</div>  
    
    


<app-footer></app-footer>
